<contact-input>

	<form onsubmit={ add }>

		<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
			<input id="input" onkeyup={ edit } class="mdl-textfield__input" type="text">
			<label class="mdl-textfield__label" for="input">Name</label>
		</div>

		<button disabled={ !text } class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">Add</button>

		<button disabled={ opts.items.filter(done).length==0 } onclick={ removeAllDone } class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored">Delete</button>
	</form>

	<script>
	edit(e) {
		this.text = e.target.value;
	}

	add(e) {
		if (this.text) {
			opts.items.push({
				name: this.text
			});
			this.text = this.input.value = '';
		}
	}

	removeAllDone(e) {
		opts.items = opts.items.filter(function(item) {
			return !item.done
		})
	}


	done(item) {
		return item.done
	}
	</script>
</contact-input>
