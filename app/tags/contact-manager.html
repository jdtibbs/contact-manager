<contact-manager>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<heading title={opts.title}></heading>

		<main class="mdl-layout__content">
			<div class="page-content">
				<div class="mdl-grid">

					<!-- <contacts></contacts> -->
					<div class="mdl-cell mdl-cell--12-col">
						<contact-input items={opts.items}></contact-input>
					</div>
					<div class="mdl-cell mdl-cell--12-col">
						<contact-list items={opts.items}></contact-list>
					</div>

				</div>
			</div>
		</main>
	</div>

</contact-manager>
