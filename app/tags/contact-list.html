<contact-list>
	<ul>
		<li each={ items.filter(whatShow) }>
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect { completed: done}">
				<input type="checkbox" checked={ done } onclick={ parent.toggle } class="mdl-checkbox__input">
				<span class="mdl-checkbox__label"> { name }</span>
			</label>
		</li>
	</ul>

	<script>
	this.items = opts.items

	this.on('updated', function() {
		// componentHandler.upgradeDom('.mdl-checkbox');
		componentHandler.upgradeDom();
	});


	edit(e) {
		this.text = e.target.value;
	}


	removeAllDone(e) {
		this.items = this.items.filter(function(item) {
			return !item.done
		})
	}

	// an two example how to filter items on the list
	whatShow(item) {
		return !item.hidden
	}

	onlyDone(item) {
		return item.done
	}

	toggle(e) {
		var item = e.item
		item.done = !item.done
		return true
	}
	</script>
</contact-list>
