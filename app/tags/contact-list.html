<contact-list>
	<ul>
		<li each={ opts.items.filter(show) }>
			<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect { completed: done}">
				<input type="checkbox" checked={ done } onclick={ toggle } class="mdl-checkbox__input">
				<span class="mdl-checkbox__label"> { name }</span>
			</label>
		</li>
	</ul>

	<script>
	edit(e) {
		this.text = e.target.value;
	}

	removeAllDone(e) {
		opts.items = opts.items.filter(function(item) {
			return !item.done
		})
	}

	// an two example how to filter items on the list
	show(item) {
		return !item.hidden
	}

	toggle(e) {
		var item = e.item
		item.done = !item.done
		return true
	}
	</script>
</contact-list>
