<html>

<head>
  <title>Hello Riot.</title>
  <link rel="stylesheet" href="contact-manager.css">
</head>

<body>
  <!-- place the custom tag anywhere inside the body -->
  <contact-manager></contact-manager>
  <!-- include the tag -->
  <script type="riot/tag" src="tags/contact-manager.tag"></script>
  <!-- include riot.js -->
  <!-- <script src="https://cdn.rawgit.com/riot/riot/master/riot+compiler.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.3.13/riot+compiler.min.js"></script>
  <!-- mount the tag -->
  <script>
  riot.mount('contact-manager', {
    title: 'Contact Manager'
  })
  </script>
</body>

</html>
